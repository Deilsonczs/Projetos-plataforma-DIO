        div{
            background-color: rgba(0, 0, 0, 0.9);

            padding: 15px;

        }
        button{

            padding: 15px;

            border-radius: 10px;

        }
        button:hover{
            background-color: deepskyblue;

        }
        #ini{
            
            left:20%;
            position: fixed;
            color:rgb(238, 29, 39)
        }
    </style>
</head>
